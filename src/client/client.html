<!DOCTYPE html>
<html>
<head>
	<title>Push Notification Server</title>
</head>
<body>
	<time></time>
	<div id="container">Changing xml-data data will update this content</div>
	<script src="/websocketeval/server/node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script>
		// create websocket
		var socket = io.connect('http://localhost:8000');
 
		// on every message received print the new data inside #containe
		socket.on('notification', function (data) {
			// convert the json string into a valid javascript object
			var _data = JSON.parse(data);
 
			$('#container').html(_data.test.sample);
			$('time').html('Last Update: ' + new Date());
		});
	</script>
</body>
</html>
